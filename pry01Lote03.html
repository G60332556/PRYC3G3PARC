<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">   
    <title>Aplicacion Web</title>
    <link rel="stylesheet" href="CSS/stiloslotes.css">
</head>
<body>
    <div class="caja-principal">
        <h1>Esta es la caja_principal</h1>
        <header>
            <h1>Este es el Encabezado</h1>
        </header>
        <nav>
            <h1>Esta es la Barra de Navegacion</h1>
        </nav>

        <main class="caja-principal__contenedor">

            <div class="contenedor_principal">

                <div class="contenido">
            
                
                    <section>
                        <h2>lote3</h2>
                        <img src="imagenes/parcela3.jpg" alt="lote3" width="350" height="200">
        
                    </section>
                    <aside>
                        <p>lote3</p>
        
                    </aside>
                            
                </div>

            </div>
                

            <div class="caja-principal__contacto">
                <div class="formulario-contacto">
                    <div class="formulario-contacto__titulo">Solicita más información</div>
                    <div class="formulario-contacto__contenido">    
                        <div class="empresa">
                            <span class="name">EDALMARI INGENIERIA Y CONSTRUCCIONES</span>
                        </div>
                        <div class="separador"></div>
                        <div class="formulario-contacto__datos">
                               
                            <div class="input-wrapper">
                                <input class="input" type="text" name="name" id="input-name" placeholder="Nombre *">
                            </div>    
                            
                            <div class="input-wrapper">
                                <input class="input" type="email" name="email" id="input-email" placeholder="Email *">
                            </div>

                            <div class="telefono">
                                <input id="input-phone" class="input" type="tel" name="phone" placeholder="Teléfono">
                            </div>

                            <textarea class="textarea" name="message" cols="30" id="textarea-message" rows="10" placeholder="Me gustaría recibir más información acerca de esta propiedad"></textarea>
                            <button id="request-info-send-button" class="button filled">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        
        </main>

        <footer>
            <h5>aca hay un pie de pagina</h5>
        </footer>
    </div>
</body>
</html>
